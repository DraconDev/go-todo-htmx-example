{{define "content"}}
<div class="flex flex-col gap-3 justify-center items-center h-full">
    <form
        hx-post="/api/card/add"
        hx-target=".card-container"
        hx-swap="innerHTML"
        class="flex flex-col gap-2 h-full bg-gray-400 p-4 rounded-md"
    >
        <input
            type="text"
            name="cardTitle"
            id="cardTitleInput"
            class="border border-gray-400 rounded-md p-2 text-black"
        />
        <button
            type="submit"
            class="border border-gray-600 rounded-md p-2 text-black"
        >
            Add todo
        </button>
    </form>

    <button
        hx-get="/api/card/all"
        hx-target=".card-container"
        hx-swap="innerHTML"
        class="border border-gray-400 rounded-md p-2 text-black w-full n"
    >
        Get all cards
    </button>
    <div class="card-container gap-3 w-full h-full"></div>
</div>
{{end}}
